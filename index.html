<!DOCTYPE html>
<html lang="sv" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Centerline Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Industrial scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030712; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }

      body {
        background-color: #030712;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      @media print {
        /* Hide UI elements */
        .print-hidden, 
        aside, 
        button, 
        nav, 
        .fixed,
        .absolute.inset-0.z-40,
        header .flex-items-center-gap-3 { 
          display: none !important; 
        }

        /* Reset colors for printing */
        body { 
          background: white !important; 
          color: black !important; 
          overflow: visible !important; 
          height: auto !important; 
        }

        #root { 
          display: block !important; 
          height: auto !important; 
        }

        main {
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          color: black !important;
        }

        .bg-gray-950, .bg-gray-900, .bg-black, .bg-blue-900\/20, .bg-black\/40 {
          background: white !important;
          border-color: #ddd !important;
          color: black !important;
        }

        .text-gray-100, .text-gray-200, .text-gray-400, .text-gray-500, .text-white {
          color: black !important;
        }

        .text-blue-500, .text-green-500, .text-cyan-400, .text-blue-400 {
          color: #000 !important;
          font-weight: bold !important;
        }

        /* Optimize Map for Print */
        .print-map-container {
          aspect-ratio: 16/9 !important;
          border: 1px solid #000 !important;
          margin-bottom: 2rem !important;
          background: #f9f9f9 !important;
        }

        /* Table Optimization */
        .divide-y > * {
          border-bottom: 1px solid #ddd !important;
        }
        
        .shadow-2xl, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }

        h1, h2, h3 {
          color: black !important;
          font-style: normal !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 antialiased overflow-hidden selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
