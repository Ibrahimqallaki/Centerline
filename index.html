
<!DOCTYPE html>
<html lang="sv" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Centerline Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize theme immediately to prevent flashing
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'dark';
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();

      // Tailwind configuration
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <style>
      /* Industriell scrollbar för skärm */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f9fafb; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
      
      .dark ::-webkit-scrollbar-track { background: #030712; }
      .dark ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }

      body {
        margin: 0; padding: 0;
        height: 100%; width: 100%;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      #root { height: 100%; display: flex; flex-direction: column; }

      /* UTSKRIFTSOPTIMERING */
      @media print {
        @page {
          size: A3 portrait;
          margin: 10mm;
        }

        /* Tvinga vit bakgrund på ALLA element för maximal kompatibilitet */
        * {
          -webkit-print-color-adjust: auto !important;
          print-color-adjust: auto !important;
          background-color: white !important;
          color: black !important;
          box-shadow: none !important;
          border-color: #ccc !important;
        }

        /* Undantag för kartan - vi vill behålla dess struktur */
        .print-map-container {
          border: 1pt solid black !important;
          background-color: #f9fafb !important; /* Ljusgrå istället för svart för att spara bläck och öka kompatibilitet */
          page-break-inside: avoid;
          position: relative !important;
          display: block !important;
          aspect-ratio: 2/1 !important;
          width: 100% !important;
        }

        .print-map-container * {
          background-color: transparent !important;
        }

        .print-map-container img {
          display: block !important;
          opacity: 1 !important;
          position: relative !important;
        }

        html, body {
          background-color: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        #root, main, div, section {
          background-color: white !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
        }

        /* Göm navigerings-element */
        .print-hidden, 
        aside, 
        nav, 
        button, 
        .fixed, 
        .absolute.top-6.left-8 span,
        [role="slider"],
        .z-50,
        .z-40 {
          display: none !important;
        }

        /* Layout-fix för flöde */
        main {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
        }

        .max-w-6xl {
          max-width: 100% !important;
        }

        /* Rubriker */
        header {
          display: flex !important;
          justify-content: space-between !important;
          align-items: center !important;
          border-bottom: 3pt solid black !important;
          margin-bottom: 8mm !important;
          padding-bottom: 4mm !important;
        }

        header h1 {
          font-size: 28pt !important;
          margin: 0 !important;
        }

        /* Tabeller / Punktlistor */
        .grid {
          display: grid !important;
        }

        .divide-y > * {
          border-bottom: 1.5pt solid #000 !important;
          page-break-inside: avoid !important;
        }

        /* Tvinga innehåll att hålla sig inom sidbredden */
        .grid-cols-12 {
          grid-template-columns: repeat(12, minmax(0, 1fr)) !important;
        }

        /* Textstorlekar för läsbarhet på A3 */
        .text-2xl { font-size: 22pt !important; }
        .text-lg { font-size: 18pt !important; }
        .text-sm { font-size: 14pt !important; }
        .text-xs { font-size: 12pt !important; }
        .font-mono { font-size: 16pt !important; }

        /* Tvinga vita sidor */
        .bg-gray-900, .bg-gray-950, .bg-black, .bg-black\/40 {
          background-color: white !important;
        }

        /* Checklist header fix */
        .grid.grid-cols-12.px-8.py-5 {
          background-color: #f3f4f6 !important;
          border-bottom: 3pt solid black !important;
          padding: 4mm 8mm !important;
        }

        /* Signature field fix */
        footer.print-only {
          margin-top: 15mm !important;
          padding-top: 8mm !important;
          border-top: 3pt solid black !important;
          page-break-inside: avoid !important;
        }

      .print-only { display: none; }
      @media print { .print-only { display: block !important; } }
    </style>

</html>
