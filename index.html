
<!DOCTYPE html>
<html lang="sv" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Centerline Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Industrial scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030712; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }

      body {
        background-color: #030712;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      @media print {
        .print-hidden { display: none !important; }
        body { background: white !important; color: black !important; overflow: visible !important; height: auto !important; }
        #root { display: block !important; height: auto !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 antialiased overflow-hidden selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
